<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label required">设备名</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="required" lay-reqtext="设备名不能为空" placeholder="请输入设备名" value="" class="layui-input">
      <tip>填写设备的名称。</tip>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">所属工厂</label>
    <div class="layui-input-inline">
      <select name="modules" lay-verify="required" lay-search="">
        <option value="">选择所属工厂</option>
        <option value="1">factory1</option>
        <option value="2">factory2</option>
        <option value="3">factory3</option>
        <option value="4">factory4</option>
        <option value="5">factory5</option>
        <option value="6">factory6</option>
        <option value="7">factory7</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">所属用户</label>
    <div class="layui-input-inline">
      <select name="modules" lay-verify="required" lay-search="">
        <option value="">选择所属用户</option>
        <option value="1">user1</option>
        <option value="2">user2</option>
        <option value="3">user3</option>
        <option value="4">user4</option>
        <option value="5">user5</option>
        <option value="6">user6</option>
        <option value="7">user7</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">设备描述</label>
    <div class="layui-input-block">
      <textarea name="remark" class="layui-textarea" placeholder="请输入设备描述"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form'], function () {
    var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

    //监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {

        // 关闭弹出层
        layer.close(index);

        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);

      });

      return false;
    });

  });
</script>
</body>
</html>
