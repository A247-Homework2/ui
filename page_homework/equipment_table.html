<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">

    <fieldset class="table-search-fieldset">
      <legend>搜索信息</legend>
      <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" action="">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">设备名</label>
              <div class="layui-input-inline">
                <input type="text" name="name" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">所属工厂</label>
              <div class="layui-input-inline">
                <input type="text" name="passport" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">所属用户</label>
              <div class="layui-input-inline">
                <input type="text" name="phone" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label required">设备状态</label>
              <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="">
                  <option value="">选择设备状态</option>
                  <option value="1">working</option>
                  <option value="2">available</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <div class="layui-inline">
                <label class="layui-form-label">生产速度</label>
                <div class="layui-input-inline" style="width: 100px;">
                  <input type="text" name="price_min" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                  <input type="text" name="price_max" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
            <div class="layui-inline">
              <button type="submit" class="layui-btn layui-btn-primary" lay-submit  lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
            </div>
          </div>
        </form>
      </div>
    </fieldset>

    <script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm data-add-btn"> 添加设备 </button>
        <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn"> 删除设备 </button>
      </div>
    </script>

    <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>


  </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'table'], function () {
    var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;

    table.render({
      elem: '#currentTableId',
      url: '../api/equipment.json',
      toolbar: '#toolbarDemo',
      defaultToolbar: ['filter', 'exports', 'print', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }],
      cols: [[
        {type: "checkbox", width: 50, fixed: "left", align: "center"},
        {field: 'Id', width: 110, title: '设备ID', align: "center"},
        {field: 'EquipmentName', width: 130, title: '设备名', sort: true, align: "center"},
        {field: 'Factory', width: 130, title: '所属工厂', sort: true, align: "center"},
        {field: 'Owner', width: 130, title: '所属用户', sort: true, align: "center"},
        {field: 'Status', title: '设备状态', width: 130, sort: true, align: "center"},
        {field: 'End-time', width: 130, title: '预计完成时间', sort: true, align: "center"},
        {field: 'ProductionSpeed(1-100)', width: 180, title: '生产速度（1-100）', sort: true, align: "center"},
        {field: 'EquipmentDescription', minWidth: 400, title: '设备描述', align: "center"},
        {title: '操作', width: 220,  fixed: "right", align: "center", templet: '#titleOp',}
      ]],
      limits: [10, 15, 20, 25, 50, 100],
      limit: 15,
      page: true
    });

    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
      var result = JSON.stringify(data.field);
      layer.alert(result, {
        title: '最终的搜索信息'
      });

      //执行搜索重载
      table.reload('currentTableId', {
        page: {
          curr: 1
        }
        , where: {
          searchParams: result
        }
      }, 'data');

      return false;
    });

    // 监听添加操作
    $(".data-add-btn").on("click", function () {

      var index = layer.open({
        title: '添加设备',
        type: 2,
        shade: 0.2,
        maxmin:true,
        shadeClose: true,
        area: ['800px', '600px'],
        content: '../page_homework/table/equipment_table_add.html',
      });
      $(window).on("resize", function () {
        layer.full(index);
      });

      return false;
    });

    // 监听删除操作
    $(".data-delete-btn").on("click", function () {
      var checkStatus = table.checkStatus('currentTableId')
              , data = checkStatus.data;
      layer.alert(JSON.stringify(data));
    });

    //监听表格复选框选择
    table.on('checkbox(currentTableFilter)', function (obj) {
      console.log(obj)
    });

    table.on('tool(currentTableFilter)', function (obj) {
      var data = obj.data;
      if (obj.event === 'edit') {

        var index = layer.open({
          title: '编辑设备',
          type: 2,
          shade: 0.2,
          maxmin:true,
          shadeClose: true,
          area: ['800px', '600px'],
          content: '../page_homework/table/equipment_table_edit.html',
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
        return false;
      } else if (obj.event === 'delete') {
        layer.confirm('确定删除这个设备吗？', function (index) {
          obj.del();
          layer.close(index);
        });
      } else if (obj.event === 'play') {
        layer.alert('启动成功', function (index) {
          layer.close(index);
        });
      } else if (obj.event === 'pause') {
        layer.alert('暂停成功', function (index) {
          layer.close(index);
        });
      }
    });

  });
</script>
<script type="text/html" id="titleOp">
  {{#  if(d.Status == 'Working'){ }}
  <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
  <a class="layui-btn layui-btn-xs layui-btn-disabled style="data-bgcolor= #87CEFA"" >启动</a>
  <a class="layui-btn layui-btn-xs layui-bg-gray" lay-event="pause">暂停</a>
  {{#  } else { }}
  <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
  <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="play">启动</a>
  <a class="layui-btn layui-btn-xs layui-btn-disabled style="data-bgcolor= #FF5722"" >暂停</a>
  {{#  } }}
</script>

</body>
</html>
